<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="images">
                <div class="image"><img src="./images/images (1).jpeg" alt=""></div>
                <div class="image"><img src="./images/images (2).jpeg" alt=""></div>
                <div class="image"><img src="./images/images.jpeg" alt=""></div>
                <div class="image"><img src="./images/artificial-intelligence-new-technology-science-futuristic-abstract-human-brain-ai-technology-cpu-central-processor-unit-chipset-big-data-machine-learning-cyber-mind-domination-generativ.jpg" alt=""></div>
            </div>
        </div>
        <button class="prev"><i class="bi bi-chevron-left"></i></button>

        <button class="next"><i class="bi bi-chevron-right"></i></button>
    </div>    
    <script src="./index.js"></script>

</body>
</html>
